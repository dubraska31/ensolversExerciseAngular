<div class="form" *ngIf="task ">
    <h2>Editing Task "{{task.taskDescription}}"</h2>

    <div>
        <input [(ngModel)]="task.taskDescription" type="text" id="fname" placeholder="" />
    </div>

    <button class="marginTop" (click)="updateTask()">Save</button>
    <button class="marginTop marginLeft" (click)="goBack()">Cancel</button>
</div>
